# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "2.4"
metadata:
  name: com.company.ca.ui5lib
type: library
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        ignoreCertError: true
        target:
          destination: FD4
          url: https://xxx
          client: "100"
        app:
          name: ZCA_UI5_LIBRARY
          description: Custom UI5 Library
          package: ZUI5
          transport: DX4K000000
